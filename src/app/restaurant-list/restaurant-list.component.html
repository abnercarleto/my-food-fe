<h3>Restaurantes</h3>

<div class="panel panel-default">
  <div class="panel-body">
    <legend>Filtros</legend>

    <div class="form-group">
      <label for="search">Nome</label>
      <input type="text" class="form-control" id="search" [(ngModel)]="search">
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" (click)="searchClick()">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          Pesquisar
        </button>
        <button class="btn btn-success" (click)="newClick()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Cadastrar novos Restaurantes
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Restaurantes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurant of restaurants">
          <td>
            <button class="btn btn-link" (click)="removeClick(restaurant)">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
          </td>
          <td>
            <button class="btn btn-link" (click)="editClick(restaurant)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </td>
          <td>{{restaurant.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
